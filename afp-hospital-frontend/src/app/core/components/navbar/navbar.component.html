<nav
  class="flex items-center justify-between px-4 py-3 bg-white shadow-md my-4"
>
  <!-- Left section with logo and date/time -->
  <div class="flex items-center space-x-6">
    <!-- Logo -->
    <div class="font-bold text-xl text-blue-600">LOGO</div>

    <!-- Date and Time -->
    <div class="flex flex-col text-sm text-gray-600">
      <div>{{ currentDate | date : "dd/MM/yyyy" }}</div>
      <div>{{ currentTime | date : "HH:mm" }}</div>
    </div>
  </div>

  <!-- Middle section with select -->
  <div class="flex-1 max-w-md mx-4">
    <select
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option selected value="">Select option</option>
      @for(ospedale of ospedali(); track $index) {
      <option [value]="ospedale.id">{{ ospedale.nome }}</option>
      }
    </select>
  </div>

  <!-- Right section with plus icon -->
  <div>
    <a
      href="/pazienti/add"
      class="flex items-center justify-center w-10 h-10 bg-blue-500 hover:bg-blue-600 text-white rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </a>
  </div>
</nav>
